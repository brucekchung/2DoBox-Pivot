<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="styles/reset.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles/style.css" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>2DoBox-Pivot</title>
  </head>
  <body>
    <header id="user-input-form-section" class="main-section">
      <h1 id="ideabox-title-text">idea<span>box</span></h1>
      <section id="user-input-form">
        <label for="title-input">Title</label>
        <label for="description-input">Task</label>
        <input id ="title-input" class="single-line-input" type="text" name="title-input" placeholder="Title">
        <textarea id="description-input" class="multi-line-input" type="text" name="description-input" placeholder="Task" rows="20" cols="10" wrap="soft"></textarea>
        <button id="save-button" class="rectangular-blue-button" type="input">save</button>
        <button id="sort" class="rectangular-blue-button" type="input">Sort TODOs</button>
        <button id="show-complete" class="rectangular-blue-button" type="input">Show Complete TODOs</button>
      </section>
    </header>
    <section id="idea-box-section" class="main-section">
      <form id="search-input-form">
        <label for="search-input">Search</label>
        <input id="search-input" class="single-line-input" type="text" name="search-input" placeholder="Search">
      </form>
      <section id="idea-card-section">
      </section>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
