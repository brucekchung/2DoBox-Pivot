<!DOCTYPE html>

<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link href="font placeholder" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Amanda and Melissa's Ideabox</title>
</head>

<body>

  <section id="user-input-form-section" class="main-section">
    <h1 id="ideabox-title-text">idea<span>box</span></h1>
    <form id="user-input-form">
      <label for="title-input">Title</label>
      <label for="description-input">Body</label>
      <input id ="title-input" class="singe-line-input" type="text" name="title-input" placeholder="Title">
      <input id="description-input" class="multi-line-input" type="text" name="description-input" placeholder="Body">
      <button id="save-button" class="rectangular-blue-button">save</button>
    </form>
  </section>

  <section id="idea-box-section" class="main-section">

    <form id="search-input-form">
      <label for="search-input">Search</label>
      <input id="search-input" class="singe-line-input" type="text" name="search-input" placeholder="Search">
    </form>
    
    <article id="idea-card" class="idea-card">
      <form id="card-meta-data-form">
        <h2 id="card-title">Example Idea 1</h2>
        <p id="card-description">Tiramisu carrot cake fruitcake gingerbread bear claw powder icing tootsie roll ice cream</p>
        <label for="up-vote-button">Up</label>
        <input id="up-vote-button" class="small-grey-button" name="up-vote-button" type="image" src="FEE-ideabox-icon-assets/upvote.svg"></input>
        <label for="down-vote-button">Down</label>
        <input id="down-vote-button" class="small-grey-button" name="down-vote-button" type="image" src="FEE-ideabox-icon-assets/downvote.svg"></input>
        <label for="delete-button">Delete</label>
        <input id="delete-button" class="small-grey-button" name="delete-button" type="image" src="FEE-ideabox-icon-assets/delete.svg"></input>
        <h3 id="quality-display-text">quality:swill</h3>
      </form>
    </article>

  </section>

  <script type="text/javascript" src="script.js"></script>
  
</body>

</html>
